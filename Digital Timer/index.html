<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calendar & Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Digital Calendar & Timer</h1>
        
        <!-- Calendar Input -->
        <div class="calendar-section">
            <label for="calendarInput">Select Date:</label>
            <input type="date" id="calendarInput" class="date-input">
        </div>

        <!-- Timer Inputs -->
        <div class="input-section">
            <div class="time-inputs">
                <div class="time-field">
                    <label for="hoursInput">Hours:</label>
                    <input type="number" id="hoursInput" min="0" placeholder="0">
                </div>
                <div class="time-field">
                    <label for="minutesInput">Minutes:</label>
                    <input type="number" id="minutesInput" min="0" placeholder="0">
                </div>
                <div class="time-field">
                    <label for="secondsInput">Seconds:</label>
                    <input type="number" id="secondsInput" min="0" placeholder="0">
                </div>
            </div>

            <div class="button-group">
                <button id="setTimerBtn">Start Timer</button>
                <button id="stopTimerBtn" style="display: none;">Stop Timer</button>
            </div>
        </div>
        
        <!-- Display Countdown -->
        <div class="countdown-display" id="countdownDisplay">
            <h2 id="countdown">00:00:00</h2>
        </div>

        <!-- Audio Alarm -->
        <audio id="alarmSound" src="sound/mixkit-emergency-alert-alarm-1007.wav"></audio>
        <button id="stopAlarmBtn" style="display: none;">Stop Alarm</button>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
